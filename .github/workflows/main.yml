# A simple action usage
name: Build Kernel spes 4.19 ksu
on:
  workflow_dispatch:
  push:
    branches:
      - main-ksun-susfs-test

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel spes 4.19 ksu
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/muralivijay/kernel_xiaomi_spes/
          kernel-dir: msm-4.19
          kernel-branch: main-ksun-susfs-test
          config: vendor/spes-perf_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-other: true
          ksu-url: https://github.com/muralivijay/KernelSU-Next
          ksu-version: next-susfs
          aosp-clang-version: r547379
          anykernel3: true
          extra-cmd: LLVM=1 LLVM_IAS=1
